<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            text-transform:uppercase;
            color: green;
        }
        ul li:first-child{
            color: red;
        }

        ul#cartoon li last-child{
            text-decoration: underline;
        }

        ol li{ 
            color:blue'
        }
        li:nth-child(2){
            letter-spacing:5px;
        }
    </style>
</head>
<body>
    <ul style="list-style-type: square;">
        <li>Mango</li>
        <li>Apple</li>
        <li>grapes</li>
    </ul>
    <ol style="list-style-type: upper-alpha;">
        <li id="course">Java</li>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <ul></ul>
</body>
</html>
